<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Imaging Percentile Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #be185d;
            --primary-light: #db2777;
            --primary-dark: #9d174d;
            --accent: #f0c040;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 2.25rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }
        .header p { font-size: 1rem; opacity: 0.9; }
        .badge {
            display: inline-block;
            background: var(--accent);
            color: var(--primary-dark);
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 1.5rem; }
        .tabs { display: flex; gap: 0; margin-bottom: 0; }
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: var(--border);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border-radius: 12px 12px 0 0;
        }
        .tab:hover { background: #d1d5db; }
        .tab.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        .card {
            background: var(--card-bg);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group select:focus, .form-group input:focus {
            border-color: var(--primary);
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        
        .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            color: white;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(190, 24, 93, 0.3);
        }
        
        .result {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            border-radius: 12px;
            margin-top: 1.5rem;
            display: none;
        }
        .result.show { display: block; }
        .result-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        .result-percentile {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        .result-percentile sup {
            font-size: 1.5rem;
            vertical-align: super;
        }
        .result-context {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .search-container { position: relative; }
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        .autocomplete-item:last-child { border-bottom: none; }
        .autocomplete-item:hover { background: #f3f4f6; }
        .autocomplete-item .name { font-weight: 600; }
        .autocomplete-item .details { font-size: 0.8rem; color: var(--text-muted); }
        
        .person-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        .person-header.show { display: block; }
        .person-name { font-family: 'DM Serif Display', serif; font-size: 1.5rem; }
        .person-details { font-size: 0.9rem; opacity: 0.9; margin-top: 0.25rem; }
        .person-comparison { 
            background: rgba(255,255,255,0.15); 
            padding: 0.4rem 0.75rem; 
            border-radius: 6px; 
            margin-top: 0.75rem;
            font-size: 0.85rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            display: none;
        }
        .metrics-grid.show { display: grid; }
        .metric-card {
            background: #f9fafb;
            padding: 1.25rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .metric-card.highlight {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-color: #fcd34d;
        }
        .metric-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .metric-card.highlight .metric-label { color: #92400e; }
        .metric-row { display: flex; justify-content: space-between; align-items: baseline; }
        .metric-percentile { font-size: 1.75rem; font-weight: 700; color: var(--primary); }
        .metric-card.highlight .metric-percentile { color: #b45309; }
        .metric-value { font-size: 0.85rem; color: var(--text-muted); }
        .progress-bar { height: 6px; background: var(--border); border-radius: 3px; margin-top: 0.5rem; }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border-radius: 3px;
        }
        .metric-card.highlight .progress-fill {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .filter-row-lookup { display: flex; gap: 1rem; margin: 1rem 0; flex-wrap: wrap; }
        .filter-row-lookup .form-group { flex: 1; min-width: 120px; margin-bottom: 0; }
        
        .footer { text-align: center; padding: 1.5rem; color: var(--text-muted); font-size: 0.85rem; }
        
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
            margin-left: 6px;
            vertical-align: middle;
        }
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.5;
            width: 320px;
            text-align: left;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            transition: opacity 0.2s, visibility 0.2s;
            text-transform: none;
            letter-spacing: normal;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: var(--text);
        }
        .tooltip-container:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-content strong { color: var(--accent); }
        .tooltip-content code {
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .header h1 { font-size: 1.5rem; }
            .container { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .result-percentile { font-size: 3rem; }
            .tabs { flex-direction: column; gap: 0.5rem; }
            .tab { border-radius: 8px; }
            .card { border-radius: 12px; }
            .tooltip-content { width: 260px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Breast Imaging Percentile Calculator</h1>
        <p>Academic Bibliometric Analysis Tool</p>
        <div class="badge">509 Radiologists</div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('manual')">Enter Your Metrics</button>
            <button class="tab" onclick="showTab('lookup')">Look Up a Radiologist</button>
        </div>
        
        <div class="card">
            <div id="manualTab" class="tab-content active">
                <div class="form-row">
                    <div class="form-group">
                        <label>Compare Against Rank</label>
                        <select id="manualRank">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Full Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Compare Against Sex</label>
                        <select id="manualSex">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Metric</label>
                        <select id="manualMetric">
                            <option value="citations">Total Citations</option>
                            <option value="papers">Total Papers</option>
                            <option value="hindex">H-Index</option>
                            <option value="firstPapers">First Author Papers</option>
                            <option value="firstCitations">First Author Citations</option>
                            <option value="lastPapers">Last Author Papers</option>
                            <option value="lastCitations">Last Author Citations</option>
                            <option value="yousemMetric">Yousem Metric</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Your Value</label>
                        <input type="number" id="manualValue" placeholder="Enter your value">
                    </div>
                </div>
                
                <button class="btn" onclick="calculateManual()">Calculate Percentile</button>
                
                <div class="result" id="manualResult">
                    <div class="result-label">Your Percentile</div>
                    <div class="result-percentile"><span id="percentileValue">75</span><sup>th</sup></div>
                    <div class="result-context" id="resultContext">Compared against 509 breast imaging radiologists</div>
                </div>
            </div>
            
            <div id="lookupTab" class="tab-content">
                <div class="form-group search-container">
                    <label>Search for a Radiologist</label>
                    <input type="text" id="searchInput" placeholder="Start typing a name..." oninput="handleSearch()" autocomplete="off">
                    <div class="autocomplete-list" id="autocompleteList"></div>
                </div>
                
                <div class="filter-row-lookup">
                    <div class="form-group">
                        <label>Compare Against Rank</label>
                        <select id="lookupRank" onchange="updateLookupResults()">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Full Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Compare Against Sex</label>
                        <select id="lookupSex" onchange="updateLookupResults()">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="person-header" id="personHeader">
                    <div class="person-name" id="personName"></div>
                    <div class="person-details" id="personDetails"></div>
                    <div class="person-comparison" id="personComparison"></div>
                </div>
                
                <div class="metrics-grid" id="metricsGrid"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Data derived from Scopus academic database.</p>
        </div>
    </div>

                document.querySelectorAll('.tab')[0].classList.remove('active');
                document.getElementById('manualTab').classList.remove('active');
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('lookupTab').classList.add('active');
            }
        }
    }
    
    function getFilteredData(rankId, sexId) {
        let filtered = DATA;
        if (rankId) filtered = filtered.filter(d => d.rank === rankId);
        if (sexId) filtered = filtered.filter(d => d.sex === sexId);
        return filtered;
    }
    
    function calculatePercentile(value, dataset, key) {
        const values = dataset.map(d => d[key]).sort((a, b) => a - b);
        const below = values.filter(v => v < value).length;
        return Math.round((below / values.length) * 100);
    }
    
    function calculateManual() {
        const rank = document.getElementById('manualRank').value;
        const sex = document.getElementById('manualSex').value;
        const metric = document.getElementById('manualMetric').value;
        const value = parseFloat(document.getElementById('manualValue').value);
        
        if (isNaN(value)) { alert('Please enter a valid number'); return; }
        
        const filtered = getFilteredData(rank, sex);
        const percentile = calculatePercentile(value, filtered, metric);
        
        document.getElementById('percentileValue').textContent = percentile;
        
        let context = `Compared against ${filtered.length} breast imaging radiologist${filtered.length !== 1 ? 's' : ''}`;
        if (rank || sex) {
            const parts = [];
            if (rank === '1') parts.push('Assistant Professors');
            else if (rank === '2') parts.push('Associate Professors');
            else if (rank === '3') parts.push('Full Professors');
            if (sex === 'M') parts.push('Male');
            else if (sex === 'F') parts.push('Female');
            context = `Compared against ${filtered.length} ${parts.join(', ')} breast imaging radiologist${filtered.length !== 1 ? 's' : ''}`;
        }
        document.getElementById('resultContext').textContent = context;
        document.getElementById('manualResult').classList.add('show');
    }
    
    function showTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        if (tab === 'manual') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('manualTab').classList.add('active');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('lookupTab').classList.add('active');
            if (selectedPerson) updateLookupResults();
        }
    }
    
    function handleSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const list = document.getElementById('autocompleteList');
        
        if (query.length < 2) {
            list.classList.remove('show');
            return;
        }
        
        const matches = DATA.filter(d => d.name.toLowerCase().includes(query)).slice(0, 10);
        
        if (matches.length === 0) {
            list.classList.remove('show');
            return;
        }
        
        list.innerHTML = matches.map(m => {
            const rankLabel = m.rank === '1' ? 'Assistant' : m.rank === '2' ? 'Associate' : 'Full';
            return `<div class="autocomplete-item" onclick="selectPerson('${m.name.replace(/'/g, "\'")}')">
                <div class="name">${m.name}</div>
                <div class="details">${rankLabel} Professor  ${m.sex === 'M' ? 'Male' : 'Female'}</div>
            </div>`;
        }).join('');
        
        list.classList.add('show');
    }
    
    function selectPerson(name) {
        selectedPerson = DATA.find(d => d.name === name);
        document.getElementById('searchInput').value = name;
        document.getElementById('autocompleteList').classList.remove('show');
        updateLookupResults();
    }
    
    function updateLookupResults() {
        if (!selectedPerson) return;
        
        const rank = document.getElementById('lookupRank').value;
        const sex = document.getElementById('lookupSex').value;
        const filtered = getFilteredData(rank, sex);
        
        const rankLabel = selectedPerson.rank === '1' ? 'Assistant Professor' : 
                         selectedPerson.rank === '2' ? 'Associate Professor' : 'Full Professor';
        const sexLabel = selectedPerson.sex === 'M' ? 'Male' : 'Female';
        
        document.getElementById('personName').textContent = selectedPerson.name;
        document.getElementById('personDetails').textContent = `${rankLabel}  ${sexLabel}`;
        
        let compText = `Comparing against ${filtered.length} radiologist${filtered.length !== 1 ? 's' : ''}`;
        if (rank || sex) {
            const parts = [];
            if (rank === '1') parts.push('Assistant Professors');
            else if (rank === '2') parts.push('Associate Professors');
            else if (rank === '3') parts.push('Full Professors');
            if (sex === 'M') parts.push('Male');
            else if (sex === 'F') parts.push('Female');
            compText = `Comparing against ${filtered.length} ${parts.join(', ')}`;
        }
        document.getElementById('personComparison').textContent = compText;
        document.getElementById('personHeader').classList.add('show');
        
        const grid = document.getElementById('metricsGrid');
        grid.innerHTML = METRICS.map(m => {
            const percentile = calculatePercentile(selectedPerson[m.key], filtered, m.key);
            const value = selectedPerson[m.key].toLocaleString();
            const labelHtml = m.hasTooltip ? m.label + YOUSEM_TOOLTIP : m.label;
            return `<div class="metric-card${m.highlight ? ' highlight' : ''}">
                <div class="metric-label">${labelHtml}</div>
                <div class="metric-row">
                    <span class="metric-percentile">${percentile}<sup>th</sup></span>
                    <span class="metric-value">${value}</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: ${percentile}%"></div></div>
            </div>`;
        }).join('');
        grid.classList.add('show');
    }
    
    // Close autocomplete when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            document.getElementById('autocompleteList').classList.remove('show');
        }
    });
    </script>
</body>
</html>
